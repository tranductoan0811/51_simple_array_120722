<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <!-- tạo mảng 2 chiều, tính tổng các phần tử viền -->
    
      <script>

        let arr = [
                  [2,3,4,5,6],
                  [1,2,6,7,8],
                  [6,7,4,3,2],
                  [6,7,4,3,2],
                  ];
        
        let sum = 0;

        for (let i = 0; i < arr.length; i ++) {

          for (let j = 0; j < arr[i].length; j++) {
            
            sum += arr[i][j];
            
          }

        }

        document.write("Tổng các phần từ trong mảng = " + sum);

               

      </script>


  </body>



</html>
